<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzap | Boolean WebChat</title>
    </head>
    <body>
        <section id="bg-green"></section>
        <section id="bg-grey"></section>
        <section class="container">
            <div class="container-left">
                <div class="header-left">
                    <div class="header-left-avatar">
                        <img class="avatar" src="img/avatar1.png" alt="">
                    </div>
                    <div class="header-left-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification">
                    <div class="notification-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search-bar">

                </div>
                <div class="friends">

                </div>
            </div>
            <div class="container-right">
                <div class="header-right">

                </div>
                <div class="chat">

                </div>
                <div class="send">

                </div>
            </div>
        </section>
    </body>
</html>
