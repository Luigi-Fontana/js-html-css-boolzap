<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="https://www.boolean.careers/images/favicon/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp | Boolean WebChat</title>
    </head>
    <body>
        <section id="bg-gradient"></section>
        <section id="bg-grey"></section>
        <section class="container">
            <div class="container-left">
                <div class="header-left"> <!-- Rif. Sezione HEADER LEFT CSS -->
                    <div class="header-left-avatar">
                        <img class="avatar" src="img/avatar1.png" alt="avatar">
                    </div>
                    <div class="header-left-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification"> <!-- Rif. Sezione NOTIFICATION CSS -->
                    <div class="notification-icon">
                        <i class="fas fa-bell-slash active"></i>
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <p class="active">Attiva notifiche desktop</p>
                        <p>Disattiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search-bar"> <!-- Rif. Sezione SEARCH BAR CSS -->
                    <div class="search-bar-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search-bar-input">
                        <input id="search" type="text" name="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="friends"> <!-- Rif. Sezione FRIENDS CSS -->
                    <div data-friend="0" class="friend-chat active"></div>
                    <div data-friend="1" class="friend-chat"></div>
                    <div data-friend="2" class="friend-chat"></div>
                    <div data-friend="3" class="friend-chat"></div>
                    <div data-friend="4" class="friend-chat"></div>
                    <div data-friend="5" class="friend-chat"></div>
                    <div data-friend="6" class="friend-chat"></div>
                    <div data-friend="7" class="friend-chat"></div>
                    <div data-friend="8" class="friend-chat"></div>
                    <div data-friend="9" class="friend-chat"></div>
                </div>
            </div>
            <div class="container-right">
                <div class="header-right"> <!-- Rif. Sezione HEADER RIGHT CSS -->
                    <div class="header-right-chat">
                        <div class="header-right-avatar">
                            <img class="avatar" src="img/avatar2.png" alt="avatar">
                        </div>
                        <div class="header-right-text">
                            <h3>Marcellino</h3>
                            <p>Ultimo accesso oggi alle <span class="last-seen">16:59</span></p>
                        </div>
                    </div>
                    <div class="header-right-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div data-friend="0" class="chat active"></div> <!-- Rif. Sezione CHAT CSS -->
                <div data-friend="1" class="chat"></div>
                <div data-friend="2" class="chat"></div>
                <div data-friend="3" class="chat"></div>
                <div data-friend="4" class="chat"></div>
                <div data-friend="5" class="chat"></div>
                <div data-friend="6" class="chat"></div>
                <div data-friend="7" class="chat"></div>
                <div data-friend="8" class="chat"></div>
                <div data-friend="9" class="chat"></div>
                <div class="send"> <!-- Rif. sezione SEND CSS -->
                    <div class="send-emoji">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="send-input">
                        <input id="send" type="text" name="digit" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="send-vocal">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Template Handlebars per la selezione chat -->
        <script id="template-chat" type="text/x-handlebars-template">
            <div class="friend-chat-avatar">
                <img class="avatar" src="{{source}}" alt="avatar">
            </div>
            <div class="friend-chat-text">
                <h3>{{name}}</h3>
                <p class="last-message">{{message}}</p>
            </div>
            <div class="friend-chat-hour">
                <p><span class="last-seen">{{hour}}</span></p>
            </div>
        </script>
        <!-- Template Handlebars per l'inserimento e la risposta -->
        <script id="template-message" type="text/x-handlebars-template">
            <div class="chat-text {{class}}">
                <div class="chat-message">
                    <p class="message-text">{{message}}</p>
                    <small>{{hour}}</small>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 15" width="16" height="15">
                        <path fill="currentColor" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                    </svg>
                    <i class="fas fa-angle-down"></i>
                    <div class="message-dropdown">
                        <a href="#"><p>Info Messaggio</p></a>
                        <a href="#"><p>Inoltra Messaggio</p></a>
                        <a href="#"><p class="delete">Cancella Messaggio</p></a>
                    </div>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
